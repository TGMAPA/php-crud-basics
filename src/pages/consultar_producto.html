<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Producto - Tiendita.com</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tiendita.com</h1>
        <p>Sistema de Control de Inventario - Consultar Producto</p>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Consultar Producto</h2>
            <p>Utiliza filtros para buscar productos rápidamente en el inventario.</p>

            <form action="consultar_producto.php" method="GET" class="form-container" autocomplete="off">
                <div class="form-group">
                    <label for="llave">Llave del Producto</label>
                    <input type="text" id="llave" name="llave" placeholder="Escribe la llave...">
                    <div id="sugerencias-llave" class="autocomplete-suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre...">
                    <div id="sugerencias-nombre" class="autocomplete-suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria">
                        <option value="">-- Todas --</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Juguetes">Juguetes</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="submit-btn">Buscar Producto</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

    </footer>

</body>
</html>
