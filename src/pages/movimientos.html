<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Movimiento - Tiendita.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="title">Tiendita.com</h1>
            <p class="subtitle">Registrar Movimiento de Inventario</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="form-section">
            <h2 class="form-title">Nuevo Movimiento</h2>
            <form class="movement-form" action="#" method="POST">
                
                <div class="form-group">
                    <label for="llave">Llave de Producto:</label>
                    <input type="text" id="llave" name="llave" required>
                </div>

                <div class="form-group">
                    <label for="movimiento">Tipo de Movimiento:</label>
                    <select id="movimiento" name="movimiento" required>
                        <option value="">Seleccione una opci√≥n</option>
                        <option value="entrada">Entrada</option>
                        <option value="salida">Salida</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha del Movimiento:</label>
                    <input type="date" id="fecha" name="fecha_del_movimiento" required>
                </div>

                <button type="submit" class="submit-button">Registrar Movimiento</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Tiendita.com - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
